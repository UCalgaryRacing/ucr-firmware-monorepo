manifest:
  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos
  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      revision: main
      path: external/zephyr
      import:
        name-allowlist:
          - cmsis_6    # required by the ARM port for Cortex-M
          - hal_stm32  # STM32 HAL
  self:
    path: external